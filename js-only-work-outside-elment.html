<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>JS only work outside element</title>

		<style type="text/css">

		</style>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>

	</head>
	<body>
		<div class="op2">
			<div class="op2Box">
				<div class="optionServices">
					<label class="labelOp2 formGroupStyle">		
						<input type="checkbox" class="inputOp2 cs addServiceOuter" >Item 
					</label>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$('.op2Box').click(function(event){
				console.log('op2Box click');
				var target = $(event.target);  

			    if (!target.parents('div.optionServices').length > 0) {/*only work outside checkbox labels*/
					console.log('optionServices click');
					/*Start the action*/
			    }
			});
		</script>
	</body>
</html>
